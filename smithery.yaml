runtime: python
startCommand:
  command: stdio
configSchema:
  type: object
  required:
    - jinaApiKey
  properties:
    jinaApiKey:
      type: string
      description: API key for Jina AI (web fetching and search)
    geminiApiKey:
      type: string
      description: API key for Gemini (translation) (optional)
    deeplApiKey:
      type: string
      description: API key for DeepL (advanced translation) (optional)
    redisUrl:
      type: string
      description: Redis connection URL (optional)
    logLevel:
      type: string
      description: Log level (INFO, DEBUG)
commandFunction: |
  (config) => `JINA_API_KEY=${config.jinaApiKey} GEMINI_API_KEY=${config.geminiApiKey||''} DEEPL_API_KEY=${config.deeplApiKey||''} REDIS_URL=${config.redisUrl||''} LOG_LEVEL=${config.logLevel||'INFO'} PYTHONUNBUFFERED=1 PYTHONIOENCODING=utf-8 python main.py`